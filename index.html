<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <section class="dashboard">
        <div class="dashboard__content">
            <div class="dashboard__person">
                <div class="info-card">
                    <img class="info-card__image" src="images/image-jeremy.png" alt="person image">
                    <div class="info-card__text">
                        <p class="info-card__subtitle">Report for</p>
                        <h2 class="info-card__title">Jeremy Robson</h2>
                    </div>
                </div>
                <ul class="view-selector">
                    <li class="view-selector__item view-selector__item--active">Daily</li>
                    <li class="view-selector__item">Weekly</li>
                    <li class="view-selector__item">Monthly</li>
                </ul>
            </div>
        </div>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Anastasia Basalai</a>.
    </div>

    <script src="app.js"></script>
</body>

</html>
